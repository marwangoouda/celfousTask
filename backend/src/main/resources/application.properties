spring.application.name=kickstarter
server.port=8080
datasource:
    url:jdbc:h2:file:./database/database-shopping-cart;AUTO_SERVER=TRUE
    username:celfoucs
    password:change-me
    driverClassName:org.h2.Driver
jpa:
    database-platform:org.hibernate.dialect.H2Dialect
    hibernate:
    ddl-auto:update

management.endpoints.web.exposure.include=health,info,beans
management.endpoint.health.show-details=always

# Logging configuration
logging.level.com.celfocus.hiring.kickstarter=INFO
logging.level.org.springframework.cache.caffeine=DEBUG

# JWT configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Cache configuration
spring.cache.type=caffeine

# Cart configuration
cart.expiration.minutes=2